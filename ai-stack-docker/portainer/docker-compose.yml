version: '3.8'
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: ai-portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    ports:
      - 9000:9000
    networks:
      - ai-stack

volumes:
  portainer_data:

networks:
  ai-stack:
    external: true
