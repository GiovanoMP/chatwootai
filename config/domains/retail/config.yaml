## Configuração para o Domínio de Varejo
## Este arquivo define todas as configurações específicas para o domínio de varejo

version: "2.1"
metadata:
  domain: retail
  description: "Domínio de vendas para produtos de varejo geral"
  inherit: "_base"  # Herda configurações base

# Configurações específicas dos agentes para o domínio de varejo
agents:
  retail_expert:
    type: SalesAgent
    config:
      role: "Consultor de Varejo"
      goal: "Auxiliar clientes na escolha de produtos diversos para o dia a dia"
      backstory: |
        Especialista em produtos de varejo com amplo conhecimento
        de eletrodomésticos, eletrônicos, moda e itens para casa.
        Você já trabalhou com as principais lojas de departamento e entende
        as necessidades específicas para diferentes perfis de consumidores.
    tools:
      - product_catalog
      - customer_profiler
      - retail_recommender
    plugins:
      - name: retail_advisor
        version: 1.0
        config:
          product_categories: ["eletrônicos", "eletrodomésticos", "moda", "casa"]
          customer_profiles: ["família", "solteiro", "casal", "estudante"]

  home_specialist:
    type: ProductAgent
    config:
      role: "Especialista em Produtos para Casa"
      goal: "Recomendar produtos ideais para diferentes ambientes domésticos"
      backstory: |
        Especialista em design de interiores e produtos para casa com anos de experiência
        em decoração, organização e funcionalidade de ambientes.
    tools:
      - customer_profiler
      - product_catalog
      - home_planner
    plugins:
      - name: home_solutions
        version: 1.0
        config:
          room_types: ["sala", "cozinha", "quarto", "banheiro"]
          style_options: ["moderno", "clássico", "minimalista", "rústico"]

# Configuração das crews para este domínio
crew:
  # Crew de vendas para produtos de varejo
  sales_crew:
    name: RetailSalesCrew
    description: "Equipe especializada em vendas de produtos de varejo"
    agents: [retail_expert, home_specialist]
    tasks:
      - description: "Analisar a consulta do cliente e identificar necessidades de consumo"
        agent: retail_expert
        expected_output: "Análise das necessidades do cliente"
      - description: "Criar um perfil de consumidor baseado nas preferências"
        agent: retail_expert
        expected_output: "Perfil detalhado do consumidor"
      - description: "Formular recomendações de produtos personalizadas"
        agent: retail_expert
        expected_output: "Lista de produtos recomendados com justificativas"
      - description: "Sugerir soluções para ambientes domésticos"
        agent: home_specialist
        expected_output: "Soluções personalizadas para casa"
  
  # Crew de suporte para produtos de varejo
  support_crew:
    name: RetailSupportCrew
    description: "Equipe especializada em suporte técnico para produtos de varejo"
    agents: [home_specialist, retail_expert]
    tasks:
      - description: "Analisar problemas reportados com produtos"
        agent: retail_expert
        expected_output: "Diagnóstico do problema reportado"
      - description: "Fornecer orientações de uso e instalação"
        agent: home_specialist
        expected_output: "Instruções detalhadas de uso e instalação"
      - description: "Recomendar soluções para problemas comuns"
        agent: retail_expert
        expected_output: "Soluções para problemas frequentes"

# Configurações de integração com serviços externos específicos para este domínio
integrations:
  odoo:
    product_categories:
      - eletrônicos
      - eletrodomésticos
      - moda
      - casa_decoração
    price_lists:
      - varejo
      - atacado
      - promocional
  
  chatwoot:
    default_labels:
      - varejo
      - casa
      - eletrônicos
    canned_responses:
      - welcome_retail
      - product_recommendation
      - special_offers

# Configurações de memória para este domínio
memory:
  ttl: 7200  # 2 horas em segundos
  storage: redis
  priority_contexts:
    - "histórico de compras"
    - "preferências de produtos"
    - "perfil do cliente"
