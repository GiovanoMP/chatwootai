

# Este MCP é uma imagem exclusiva do nosso mcp-mongo onde os agentes de IA se conectarão para obterem contexto
#O MCP já está configurado para receber dados do módulo company_services do Odoo
#O MCP Já está rodando do docker

version: '3.8'
services:
  mcp-mongodb:
    build:
      context: ./mcp-mongodb
      dockerfile: Dockerfile
    container_name: mcp-mongodb
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://config_user:config_password@chatwoot-mongodb:27017/config_service
      - MULTI_TENANT=true
      - DEFAULT_TENANT=account_1
      - MAX_RESULTS=100
      - ALLOWED_COLLECTIONS=company_services,tenants,configurations
      - PORT=8000
    ports:
      - "8001:8000"
    networks:
      - chatwoot-network
      - chatwoot-mongo-network
    # O MongoDB deve estar em execução antes de iniciar este serviço
    # mas está definido em outro arquivo docker-compose
    volumes:
      - ./mcp-mongodb/src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  chatwoot-network:
    external: true
  chatwoot-mongo-network:
    external: true
